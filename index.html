<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 搜索</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            color: #333;
        }

        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 12px 24px;
            font-size: 13px;
        }

        .header a {
            color: #000;
            text-decoration: none;
            margin-left: 18px;
            line-height: 24px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .header .apps-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            opacity: 0.6;
        }

        .header .apps-icon:hover {
            opacity: 1;
        }

        /* 主体内容区 */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        /* Bing 标志 */
        .logo {
            width: 100px;
            margin-bottom: 28px;
        }

        /* 搜索框容器 */
        .search-container {
            width: 100%;
            max-width: 580px;
            position: relative;
            margin-bottom: 24px;
        }

        /* 搜索框样式 */
        .search-box {
            width: 100%;
            height: 46px;
            padding: 0 46px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        .search-box:hover,
        .search-box:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        /* 搜索图标 */
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9aa0a6;
        }

        /* 麦克风图标 */
        .mic-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9aa0a6;
            cursor: pointer;
        }

        /* 搜索按钮组 */
        .search-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-btn {
            padding: 8px 16px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            color: #3c4043;
            cursor: pointer;
        }

        .search-btn:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        /* 底部区域 */
        .footer {
            background-color: #f2f2f2;
            font-size: 14px;
        }

        .footer-top {
            padding: 12px 24px;
            border-bottom: 1px solid #dadce0;
            color: #70757a;
        }

        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 12px 24px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* 响应式适配 */
        @media (max-width: 600px) {
            .search-container {
                max-width: 100%;
            }
            
            .footer-bottom {
                justify-content: center;
            }
            
            .footer-links {
                margin-top: 8px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <a href="#">图片</a>
        <a href="#">视频</a>
        <a href="#">地图</a>
        <a href="#">更多</a>
        <img src="https://img.icons8.com/ios-glyphs/24/000000/apps.png" alt="应用" class="apps-icon">
    </header>

    <!-- 主体内容 -->
    <main class="main">
        <!-- Bing Logo -->
        <img src="https://www.bing.com/th?id=OHR.BingLogo_EN-US7696243430_UHD.jpg&w=100" alt="Bing" class="logo">
        
        <!-- 搜索框区域 -->
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" class="search-box" placeholder="输入搜索内容...">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
            </svg>
        </div>

        <!-- 搜索按钮 -->
        <div class="search-buttons">
            <button class="search-btn" id="searchBtn">必应搜索</button>
            <button class="search-btn" id="luckyBtn">运气不错</button>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="footer-top">
            中国
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">关于</a>
                <a href="#">广告</a>
                <a href="#">商务</a>
                <a href="#">隐私</a>
            </div>
            <div class="footer-links">
                <a href="#">条款</a>
                <a href="#">设置</a>
                <a href="#">帮助</a>
            </div>
        </div>
    </footer>

    <script>
        // 获取DOM元素
        const searchBox = document.querySelector('.search-box');
        const searchBtn = document.getElementById('searchBtn');
        const luckyBtn = document.getElementById('luckyBtn');

        // 搜索函数
        function search() {
            const query = searchBox.value.trim();
            if (query) {
                // 跳转到必应搜索结果页
                window.location.href = `https://cn.bing.com/search?q=${encodeURIComponent(query)}`;
            } else {
                // 提示输入内容
                alert('请输入搜索内容！');
            }
        }

        // 绑定搜索按钮点击事件
        searchBtn.addEventListener('click', search);

        // 绑定"运气不错"按钮点击事件（跳转到第一个搜索结果）
        luckyBtn.addEventListener('click', () => {
            const query = searchBox.value.trim();
            if (query) {
                window.location.href = `https://cn.bing.com/search?q=${encodeURIComponent(query)}&go=1&qs=ds&form=QBRE`;
            } else {
                alert('请输入搜索内容！');
            }
        });

        // 绑定回车键搜索
        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
